<h2>Liste des médecins</h2>
<!-- <app-root></app-root> -->


<!-- Liste des médecins -->
<ul *ngIf="!loading && !errorMessage">
  <li *ngFor="let medecin of doctors">
    <strong>{{ medecin.firstName }} {{ medecin.lastName }}</strong> - {{ medecin.speciality }}
  </li>
