<!-- Liste des médecins -->
<ul *ngIf="!loading && !errorMessage">
  <li *ngFor="let medecin of doctors" (click)="goToDoctorSlots(medecin)">
    <strong>{{ medecin.firstName }} {{ medecin.lastName }}</strong> - {{ medecin.speciality }}
  </li>
</ul>

<!-- Indicateur de chargement -->
<div *ngIf="loading" class="loading">Chargement des données...</div>

<!-- Message d'erreur -->
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
